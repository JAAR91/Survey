<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="title"></h1>
<p id="description"></p>

<form id="survey-form">

<label for="name" id="name-label">Name</label><br>
<input id="name" type="text" placeholder="Enter your name here"><br><br>


<label for="email" id="email-label" >Email</label><br>
<input id="email" type="email" placeholder="Enter your email here"><br><br>

<label for="age" id="number-label" >Age</label><br>
<input id="age" type="number" min="10" max="45" placeholder="Enter your age here"><br><br>

<input type="submit" name="submit" value="Subtmit Now">


</form>

</body>
</html>
